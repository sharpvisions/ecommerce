<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">

    <title>Signin</title>
  </head>
  <body>

    <section class="overflow-hidden">
        <div class="row sigin-row">
            <div class="col-lg-6 bg-light">
                <div class="login-logo">
                    <img src="assets/images/logo.png" class="img-fluid" />
                </div>

                <div class="vh-100 d-flex align-items-center justify-content-end">
                    <img src="assets/images/login_img.png" class="img-fluid sigin_img" />
                </div>
            </div>

            <div class="col-lg-6 signin_form">
                <form>
                    <!-- style="padding: 0px 300px 0px 150px;" -->
                    <div class="row g-4" >
                        <div class="col-md-12">
                            <h5 class="login-heading">Nice to see you again!</h5>
                        </div>

                        <div class="col-md-12">
                            <input type="email" class="form-control custom-input" name="email" id="email" placeholder="Email Address" />
                        </div>

                        <div class="col-md-12">
                            <input type="password" class="form-control custom-input" name="password" id="password" placeholder="Password" />
                        </div>

                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label paragraph-sm pt-1" for="flexSwitchCheckChecked">Remember me</label>
                            </div>
                        </div>

                        <div class="col-md-6 text-end">
                            <a href="#" class="text-decoration-none text-dark paragraph-sm pt-1">Forgot password?</a>
                        </div>

                        <div class="col-md-12 mb-3">
                            <button class="button-dark py-3 w-100" type="submit">
                                <span class="pe-2"> Sign in </span> <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>

                        <hr>

                        <div class="col-md-12 text-center">
                            <span class="text-muted font-12">Don't have an account? </span> <a href="signup.html" class="text-decoration-none fw-bold font-12">Get started</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
