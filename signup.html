<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">

    <title>Signup</title>
  </head>
  <body>

    <section class="overflow-hidden">
        <div class="row">
            <div class="col-md-6 bg-light vh-100">
                <div class="login-logo" style="margin-top: 100px; margin-left: 100px;">
                    <img src="assets/images/logo.png" class="img-fluid" />
                </div>

                <div class="vh-100 d-flex align-items-center justify-content-end">
                    <img src="assets/images/login_img.png" class="img-fluid" style="transform: translate(140px, 0px); margin-bottom: 100px;" />
                </div>
            </div>

            <div class="col-md-6" style="padding-top: 200px;">
                <form>
                    <div class="row g-4" style="padding: 0px 300px 0px 150px;">
                        <div class="col-md-12">
                            <h5 class="login-heading">Create an Account</h5>
                            <p class="m-0 text-muted">Hello there, Letâ€™s start your journey with us.</p>
                        </div>

                        <div class="col-md-12">
                            <input type="email" class="form-control custom-input" name="email" id="email" placeholder="Email Address" />
                        </div>

                        <div class="col-md-12">
                            <input type="number" class="form-control custom-input" name="phone" id="phone" placeholder="Phone" />
                        </div>

                        <div class="col-md-12">
                            <input type="password" class="form-control custom-input" name="password" id="password" placeholder="Password" />
                        </div>

                        <div class="col-md-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label paragraph-sm pt-1" for="flexSwitchCheckChecked">I accept the <a href="#" class="text-decoration-none fw-bold">Term of Services</a> and <a href="#" class="text-decoration-none fw-bold">Privacy Policy</a></label>
                            </div>
                        </div>

                        <div class="col-md-12 mb-3">
                            <button class="button-dark py-3 w-100" type="submit">
                                <span class="pe-2"> Sign up </span> <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>

                        <hr>

                        <div class="col-md-12 text-center">
                            <span class="text-muted font-12">Already have an account? </span> <a href="#" class="text-decoration-none fw-bold font-12">Login now</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
